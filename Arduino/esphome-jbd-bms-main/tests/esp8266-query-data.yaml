substitutions:
  name: jbd-bms-uart
  tx_pin: GPIO4
  rx_pin: GPIO5

esphome:
  name: ${name}

esp8266:
  board: d1_mini

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password

ota:

logger:
  level: DEBUG

api:
  reboot_timeout: 0s

uart:
  id: uart_0
  baud_rate: 9600
  tx_pin: ${tx_pin}
  rx_pin: ${rx_pin}
  debug:
    direction: BOTH
    dummy_receiver: true
    after:
      # 100ms ... 750ms
      timeout: 100ms

interval:
  - interval: 10s
    then:
      # Retrieve hardware info
      - uart.write: [0xDD, 0xA5, 0x03, 0x00, 0xFF, 0xFD, 0x77]
      - delay: 5s

      # Retrieve cell info
      - uart.write: [0xDD, 0xA5, 0x04, 0x00, 0xFF, 0xFC, 0x77]
